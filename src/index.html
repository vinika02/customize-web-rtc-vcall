<script>
    
    function parseURLParams(url) {
        var queryStart = url.indexOf("?") + 1,
            queryEnd   = url.indexOf("#") + 1 || url.length + 1,
            query = url.slice(queryStart, queryEnd - 1),
            pairs = query.replace(/\+/g, " ").split("&"),
            parms = {}, i, n, v, nv;

        if (query === url || query === "") return;

        for (i = 0; i < pairs.length; i++) {
            nv = pairs[i].split("=", 2);
            n = decodeURIComponent(nv[0]);
            v = decodeURIComponent(nv[1]);

            if (!parms.hasOwnProperty(n)) parms[n] = [];
            parms[n].push(nv.length === 2 ? v : null);
        }
        return parms;
    }

    var url = window.location.href;

    var video_call_data =  parseURLParams(url);

    var data = video_call_data;

    console.log(data.receiveCall[0]);
     if(data.receiveCall[0] == 1){

        document.querySelector( '#user-label' ).innerHTML = (typeof data.callerName !== "undefined"  ) ?  data.callerName: "";
      
        if(sessionStorage.getItem( 'username') == null || sessionStorage.getItem( 'username') == ""){             
            sessionStorage.setItem( 'username', data.receiverName[0] );
            location.reload();
        }

     }else{
        document.querySelector( '#username' ).value = (typeof data.callerName !== "undefined"  ) ?  data.callerName: "";

     }

       }
    });


 
</script>
